<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICHARICHAR - Paraphernalia Release Party</title>
    <meta
      name="description"
      content="RICHARICHAR Paraphernalia Release Party - 27.03.26 at KulturA with guest ACID TALK and After DJ LES FROOZES"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap"
    />
    <style>
      .release-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background-color: #1c1c1c;
      }

      .release-container {
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .flyer-image {
        width: 100%;
        height: auto;
        margin-bottom: 2rem;
        border: 1px solid #333;
      }

      .event-details {
        margin-bottom: 2rem;
      }

      .event-details h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
      }

      .event-details .subtitle {
        color: #f5e646;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }

      .event-info {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        margin-bottom: 1.5rem;
      }

      .event-info p {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 1px;
      }

      .event-info .guest {
        color: #f5e646;
      }

      .event-info .venue {
        font-size: 1.3rem;
        font-weight: 600;
        color: #e879f9;
      }

      .event-info .date-price {
        font-size: 1.1rem;
      }

      .event-info .presale {
        margin-top: 1rem;
        color: #f5e646;
        font-weight: 600;
        letter-spacing: 2px;
      }

      .back-link {
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
        letter-spacing: 1px;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #fff;
      }

      @media (max-width: 768px) {
        .event-details h1 {
          font-size: 1.5rem;
        }

        .flyer-image {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="release-page">
      <div class="release-container">
        <img
          src="images/para-release.png"
          alt="RICHARICHAR Paraphernalia Release Party - 27.03.26 at KulturA"
          class="flyer-image"
        />

        <div class="event-details">
          <h1>RICHARICHAR</h1>
          <p class="subtitle">Release Party</p>

          <div class="event-info">
            <p class="guest">GUEST: ACID TALK</p>
            <p>AFTER DJ: LES FROOZES</p>
            <p class="venue">KulturA</p>
            <p class="date-price">27.03.26 — 10 | 12€</p>
            <p class="presale">TICKETS PRE-SALES OPENING SOON</p>
          </div>
        </div>

        <a href="/" class="back-link">← Back to Website</a>
      </div>
    </div>
  </body>
</html>
